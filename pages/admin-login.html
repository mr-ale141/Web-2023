<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <link rel="stylesheet" type="text/css" href="/static/css/admin-login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet" />
</head>
<body class="body">
  <div class="logo">
    <a href="/home">
      <img class="logo__title" src="/static/img/admin/logo-inversed.svg" />
    </a>
    <p class="logo__subtitle">Log in to start creating</p>
  </div>
  <form class="main-form" id="form" name="main">
    
    <p class="main-form__title" id="formTitle">Log In</p>

    <div class="main-form__item">
      <label for="input_email" class="main-form__item-title">Email</label>
      <input class="main-form__input-email" id="input_email" type="text" name="userEmail" value="" autofocus tabindex="1" />
    </div>

    <div class="main-form__item">
      <label for="input_pass" class="main-form__item-title">Password</label>
      <div class="main-form__password">
        <input class="main-form__input-pass" id="input_pass" type="password" name="userPass" value="" tabindex="2" />
        <img class="main-form__toggle-icon" src="/static/img/admin/eye.png">
      </div>
    </div>

    <button class="main-form__button-submit" tabindex="3">Log In</button>

  </form>
  <script src="/static/js/admin-login.js"></script>
</body>
</html>
