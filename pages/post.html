<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article</title>
  <link rel="stylesheet" href="/static/css/post.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="header">
    <span class="menu__logo">Escape.</span>
    <div class="menu__burger">
      <span></span>
    </div>
    <div class="menu__block-link">
      <a class="menu__link" href="/home">HOME</a>
      <a class="menu__link" href=" ">CATEGORIES</a>
      <a class="menu__link" href=" ">ABOUT</a>
      <a class="menu__link" href=" ">CONTACT</a>
    </div>
  </header>
  <article class="article">
    <h1 class="title">{{ .Title }}</h1>
    <p class="subtitle">{{ .Subtitle }}</p>
    <img class="image" src="{{ .ImageSrc }}" />
    <div class="text">
      {{ range .Paragraphs }}
        <p class="paragraph" href=" ">{{ . }}</p>
      {{ end }}
    </div>
  </article>
  <footer class="footer">
      <h2 class="footer__title">Stay in Touch</h2>
      <div class="submit">
        <input class="submit__input" placeholder="Enter your email address" type="text" />
        <button class="submit__button">Submit</button>
      </div>
      <div class="footer__menu">
        <div class="menu">
          <span class="menu__logo">Escape.</span>
          <div class="menu__burger">
            <span></span>
          </div>
          <div class="menu__block-link">
            <a class="menu__link" href=" ">HOME</a>
            <a class="menu__link" href=" ">CATEGORIES</a>
            <a class="menu__link" href=" ">ABOUT</a>
            <a class="menu__link" href=" ">CONTACT</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="/static/js/post.js"></script>
</body>
</html>
