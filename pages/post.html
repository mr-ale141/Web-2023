<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Logo }}</title>
  <link rel="stylesheet" href="static/css/post.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <span class="menu__logo">{{ .Logo }}</span>
    <div class="menu__block-link">
      {{ range .Menu }}
        <a class="menu__link" href=" ">{{ .MenuLink }}</a>
      {{ end }}
    </div>
  </header>
  <article class="article">
    <h1 class="title">{{ .Title }}</h1>
    <p class="subtitle">{{ .Subtitle }}</p>
    <img class="image" src="{{ .Image }}" />
    <div class="text">
      {{ range .Text }}
        <p class="paragraph" href=" ">{{ .Paragraph }}</p>
      {{ end }}
    </div>
  </article>
  <footer class="footer">
      <h2 class="footer__title">{{ .SubmitTitle }}</h2>
      <div class="submit">
        <input class="submit__input" placeholder="{{ .TextInputBox }}" type="text" />
        <button class="submit__button">{{ .ButtonSubmit }}</button>
      </div>
      <div class="menu footer__menu">
        <span class="menu__logo">{{ .Logo }}</span>
        <div class="menu__block-link">
          {{ range .Menu }}
            <a class="menu__link" href=" ">{{ .MenuLink }}</a>
          {{ end }}
        </div>
      </div>
    </footer>
</body>
</html>
